<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼ 50x50</title>
    <style>
        #gameBoard {
            display: grid;
            margin: 20px auto;
            border: 3px solid #666;
            width: fit-content;
            user-select: none;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border: 1px solid #999;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .revealed {
            background-color: #eee;
            border: 1px solid #bbb;
            cursor: default;
        }
        .bomb {
            background-color: #f00; /* çˆ†å¼¾ãŒå½“ãŸã£ãŸæ™‚ã®è‰² */
            color: #fff;
        }

        /* ãƒ•ãƒ©ã‚°ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .flag {
            background-color: #f90;
            color: #fff;
            font-size: 16px;
        }

        /* æ•°å­—ã®è‰²ä»˜ã‘ */
        .n1 { color: blue; }
        .n2 { color: green; }
        .n3 { color: red; }
        .n4 { color: navy; }
        .n5 { color: brown; }
        .n6 { color: cyan; }
        .n7 { color: black; }
        .n8 { color: gray; }

        /* ãƒ˜ãƒƒãƒ€ãƒ¼/ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ */
        #status {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="status">çˆ†å¼¾: <span id="bombCount"></span> | ãƒ•ãƒ©ã‚°: <span id="flagCount">0</span> | <span id="message">ãƒ—ãƒ¬ã‚¤ä¸­</span></div>
    <div id="gameBoard"></div>
    <button onclick="initGame()">ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ</button>

    <script>
        // --- è¨­å®šå¤‰æ•° ---
        const ROWS = 50; // è¡Œæ•°
        const COLS = 50; // åˆ—æ•°
        const BOMB_RATIO = 0.25; // çˆ†å¼¾ã®å‰²åˆ (0.15 = 15%)

        // --- ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ ---
        let board = [];
        let bombLocations = new Set();
        let isGameOver = false;
        let bombs = 0;
        let flagsPlaced = 0;
        let cellsToReveal;

        const gameBoardEl = document.getElementById('gameBoard');
        const bombCountEl = document.getElementById('bombCount');
        const flagCountEl = document.getElementById('flagCount');
        const messageEl = document.getElementById('message');

        // ã‚°ãƒªãƒƒãƒ‰ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’è¨­å®š
        gameBoardEl.style.gridTemplateColumns = `repeat(${COLS}, 20px)`;

        // --- åˆæœŸåŒ– ---
        function initGame() {
            isGameOver = false;
            board = [];
            bombLocations = new Set();
            gameBoardEl.innerHTML = ''; // ãƒœãƒ¼ãƒ‰ã‚’ã‚¯ãƒªã‚¢
            flagsPlaced = 0;
            bombs = 0;

            // 1. ãƒœãƒ¼ãƒ‰ã®åˆæœŸåŒ–ã¨çˆ†å¼¾ã®é…ç½®
            setupBoard();

            // 2. éš£æ¥ã™ã‚‹çˆ†å¼¾ã®æ•°ã®è¨ˆç®—
            calculateNumbers();
            
            // 3. UIã®æ§‹ç¯‰
            renderBoard();

            // 4. ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®æ›´æ–°
            updateStatus();
            messageEl.textContent = 'ãƒ—ãƒ¬ã‚¤ä¸­';
        }

        function setupBoard() {
            const totalCells = ROWS * COLS;
            bombs = Math.floor(totalCells * BOMB_RATIO);
            cellsToReveal = totalCells - bombs; // é–‹ã‘ã‚‹ã¹ãéçˆ†å¼¾ã‚»ãƒ«ã®æ•°

            // ãƒœãƒ¼ãƒ‰ã®ä½œæˆ
            for (let r = 0; r < ROWS; r++) {
                board[r] = [];
                for (let c = 0; c < COLS; c++) {
                    board[r][c] = {
                        isBomb: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborBombs: 0 // éš£æ¥ã™ã‚‹çˆ†å¼¾ã®æ•°
                    };
                }
            }

            // çˆ†å¼¾ã®ãƒ©ãƒ³ãƒ€ãƒ é…ç½®
            while (bombLocations.size < bombs) {
                const r = Math.floor(Math.random() * ROWS);
                const c = Math.floor(Math.random() * COLS);
                const locationKey = `${r}-${c}`;

                if (!bombLocations.has(locationKey)) {
                    board[r][c].isBomb = true;
                    bombLocations.add(locationKey);
                }
            }
        }

        function calculateNumbers() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c].isBomb) continue;

                    let count = 0;
                    // å‘¨å›²8ãƒã‚¹ã‚’ãƒã‚§ãƒƒã‚¯
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue; // è‡ªåˆ†è‡ªèº«ã¯ã‚¹ã‚­ãƒƒãƒ—
                            
                            const nr = r + dr; // Neighbor Row
                            const nc = c + dc; // Neighbor Col

                            // ç¯„å›²ãƒã‚§ãƒƒã‚¯
                            if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                                if (board[nr][nc].isBomb) {
                                    count++;
                                }
                            }
                        }
                    }
                    board[r][c].neighborBombs = count;
                }
            }
        }

        function renderBoard() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cellEl = document.createElement('div');
                    cellEl.classList.add('cell');
                    cellEl.dataset.row = r;
                    cellEl.dataset.col = c;
                    cellEl.id = `cell-${r}-${c}`;

                    // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ (å·¦ã‚¯ãƒªãƒƒã‚¯ã§é–‹ã)
                    cellEl.addEventListener('click', () => handleClick(r, c));

                    // å³ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ (ãƒ•ãƒ©ã‚°ã‚’ç«‹ã¦ã‚‹/è§£é™¤)
                    cellEl.addEventListener('contextmenu', (e) => {
                        e.preventDefault(); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’æŠ‘åˆ¶
                        handleRightClick(r, c);
                    });

                    gameBoardEl.appendChild(cellEl);
                }
            }
        }

        function updateCellUI(r, c) {
            const cell = board[r][c];
            const cellEl = document.getElementById(`cell-${r}-${c}`);

            if (cell.isRevealed) {
                cellEl.classList.add('revealed');
                cellEl.classList.remove('flag'); // ãƒ•ãƒ©ã‚°ã‚’è§£é™¤

                if (cell.isBomb) {
                    cellEl.classList.add('bomb');
                    cellEl.textContent = 'ğŸ’£';
                } else if (cell.neighborBombs > 0) {
                    cellEl.textContent = cell.neighborBombs;
                    cellEl.classList.add(`n${cell.neighborBombs}`);
                } else {
                    cellEl.textContent = ''; // éš£æ¥çˆ†å¼¾ãŒ0ã®å ´åˆã¯ç©ºæ¬„
                }
            } else if (cell.isFlagged) {
                cellEl.classList.add('flag');
                cellEl.textContent = 'ğŸš©';
            } else {
                cellEl.classList.remove('revealed', 'bomb', 'flag', 'n1', 'n2', 'n3', 'n4', 'n5', 'n6', 'n7', 'n8');
                cellEl.textContent = '';
            }
        }

        function updateStatus() {
            bombCountEl.textContent = bombs;
            flagCountEl.textContent = flagsPlaced;
        }

        // --- ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ ---

        function handleClick(r, c) {
            if (isGameOver || board[r][c].isRevealed || board[r][c].isFlagged) {
                return;
            }

            const cell = board[r][c];
            cell.isRevealed = true;
            cellsToReveal--;
            if (cell.isBomb) {
                cell.isRevealed = true;
                gameOver(false);
            } else if (cell.neighborBombs === 0) {
                revealEmptyCells(r, c);
            }
            updateCellUI(r, c);
            checkWin();
        }
        function handleRightClick(r, c) {
            if (isGameOver || board[r][c].isRevealed) {
                return;
            }

            const cell = board[r][c];
            
            if (cell.isFlagged) {
                cell.isFlagged = false;
                flagsPlaced--;
            } else if (flagsPlaced < bombs) { // çˆ†å¼¾æ•°ä»¥ä¸‹ã®ãƒ•ãƒ©ã‚°ã®ã¿è¨±å¯
                cell.isFlagged = true;
                flagsPlaced++;
            }

            updateCellUI(r, c);
            updateStatus();
            checkWin();
        }

        // ã‚¼ãƒ­ã®ãƒã‚¹ã‚’é–‹ã„ãŸã¨ãã®é€£é–å‡¦ç†
        function revealEmptyCells(r, c) {
            // å‘¨å›²8ãƒã‚¹ã‚’ãƒã‚§ãƒƒã‚¯
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    const nr = r + dr;
                    const nc = c + dc;

                    // ç¯„å›²ãƒã‚§ãƒƒã‚¯ã¨ã€æœªå…¬é–‹ãƒ»æœªãƒ•ãƒ©ã‚°ã®ãƒã‚§ãƒƒã‚¯
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                        const neighbor = board[nr][nc];
                        if (!neighbor.isRevealed && !neighbor.isFlagged) {
                            neighbor.isRevealed = true;
                            cellsToReveal--;
                            updateCellUI(nr, nc);

                            // éš£ã®ãƒã‚¹ã‚‚ã‚¼ãƒ­ãªã‚‰å†å¸°çš„ã«é–‹ã
                            if (neighbor.neighborBombs === 0) {
                                revealEmptyCells(nr, nc);
                            }
                        }
                    }
                }
            }
        }

        function checkWin() {
            // å‹åˆ©æ¡ä»¶: å…¨ã¦ã®éçˆ†å¼¾ã‚»ãƒ«ãŒå…¬é–‹ã•ã‚Œã¦ã„ã‚‹
            if (cellsToReveal === 0) {
                gameOver(true);
            }
        }

        function gameOver(isWin) {
            isGameOver = true;
            
            if (isWin) {
                messageEl.textContent = 'ğŸ‰ å‹åˆ©ã—ã¾ã—ãŸï¼ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼ ğŸ‰';
            } else {
                messageEl.textContent = 'ğŸ’¥ ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼çˆ†å¼¾ã‚’è¸ã¿ã¾ã—ãŸã€‚ ğŸ’¥';
                // å…¨ã¦ã®çˆ†å¼¾ã‚’è¡¨ç¤º
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        const cell = board[r][c];
                        if (cell.isBomb && !cell.isFlagged) { // çˆ†å¼¾ã ãŒãƒ•ãƒ©ã‚°ãŒç«‹ã£ã¦ã„ãªã„ã‚»ãƒ«
                            cell.isRevealed = true;
                            updateCellUI(r, c);
                        } else if (cell.isFlagged && !cell.isBomb) { // é–“é•ã£ãŸãƒ•ãƒ©ã‚°
                            const cellEl = document.getElementById(`cell-${r}-${c}`);
                            cellEl.textContent = 'âŒ'; 
                            cellEl.style.backgroundColor = 'pink';
                        }
                    }
                }
            }
        }

        // æœ€åˆã«ã‚²ãƒ¼ãƒ ã‚’åˆæœŸåŒ–
        initGame();
    </script>

</body>
</html>
